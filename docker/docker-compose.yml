version: "3.9"

services:
  db_production:
    image: postgres:15-alpine
    container_name: db_production
    restart: unless-stopped
    environment:
      POSTGRES_USER: vazzuniverse
      POSTGRES_PASSWORD: vazzuniverse
      POSTGRES_DB: vazzuniverse  
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"  
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/prod-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vazzuniverse -d vazzuniverse"]
      interval: 5s
      timeout: 5s
      retries: 10
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - backend-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: 2

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./pg-data/prod

  redis_data:
    driver: local

networks:
  backend-network:
    driver: bridge
